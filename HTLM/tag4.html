<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jessica Cristina Machado">
        <meta name="description" content="Exemplo de Metadados">
        <title>Trabalhando com multimídia e tabelas</title>
    </head>
    <body>
        <h2 align="center">Trabalhando com multimídia e tabelas</h2>
        <div align="center">
        <figure>
            <img src="imagens/anapetfood.jpg" width="280xp" 
            alt="anapetfood.jpg">
            <figcaption>(legenda) Logotipo do Ana Pet Food</figcaption>
        </figure>

        <table>
            <caption>MENU</caption>
            <tr>
                <td><strong>Produto</strong></td>
                <td><strong>Tamanho</strong></td>
                <td><strong>Valor</strong></td>
            </tr>
            <tr>
                <td>Bolinho</td>
                <td>PP</td>
                <td> R$40,00</td>
            </tr>
            <tr>
                <td>Bolo Pequeno</td>
                <td> P</td>
                <td> R$58,00</td>
            </tr>
            <tr>
                <td>Bolo Médio</td>
                <td> M</td>
                <td> R$78,00</td>
            </tr>
        </table>
        </div>
    </body>
</html>
