<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jessica Cristina Machado">
        <meta name="description" content="Exemplo de Metadados">
        <title>Trabalhando com formulários</title>
    </head>
    <body>
        <h2>Formulário</h2>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" placeholder="Digite aqui a sua mensagem"></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
